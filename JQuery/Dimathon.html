<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension Methods in jquery</title>
    <style>
        #box{
            background: blueviolet;
            border: 6px solid black;
            margin-bottom: 1rem;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button id="btn">click</button>
    <input type="text" id="widths">
    <input type="text" id="height">
</body>
<script src="jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#btn").click(function(){
            var x ="";
            var y = "";
            // x = x+$("#box").width();
            x += " div width " +  $("#box").width() + "px.";
            y += "div height " +  $("#box").height() + "px.";
            $("#widths").val(x);
            $("#height").val(y);

        })
    });
</script>
</html>

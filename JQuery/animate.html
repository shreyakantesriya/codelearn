<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation effect</title>
    <style>
        .box1{
            background: grey;
            position: relative;
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>The animate() method performs a custom of set of css properties</h1>
    <button id="btn">Click</button><hr>
    <div id="box" class="box1"></div>
    
</body>
<script src="jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#btn").click(function(){
            $("#box").animate({
                left: 500,
                width:50,
                height:50,
                opacity:0.3

            })
            $("#box").animate({
                top: 300,
                width:50,
                height:50
                
            })
            $("#box").animate({
                top: 300,
                left:0,
                width:50,
                height:50
                
            })
            $("#box").animate({
                top: 0,
                left:0,
                width:100,
                height:100,
                opacity:1

                
                
            })
        })
        })
    
</script>
</html>

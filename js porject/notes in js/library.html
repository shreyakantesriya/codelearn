    <div id="msg">
        <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

    </div>

    <div class="container my-4">
        <h1 style="border-bottom: 4px double gray; padding-bottom: 1rem; margin-bottom: 1rem;">B H Gardi Library</h1>
        <form id = "form">
            <div class="row mb-3">
                <label for="bookName" class="col-sm-2 col-form-label">BookID</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="bookId" placeholder="Book ID">
                </div>
            </div>
            <div class="row mb-3">
                <label for="bookName" class="col-sm-2 col-form-label">BookName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author Name">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">BookType</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="programming" value="programming"
                            checked>
                        <label class="form-check-label" for="programming">
                            Computer programming
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="GATE" value="GATE">
                        <label class="form-check-label" for="GATE">
                            GATE
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="physics" value="Physics">
                        <label class="form-check-label" for="Physics">
                            Physics
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="math" value="Mathematical">
                        <label class="form-check-label" for=" Mathematical">
                            Mathematical
                        </label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="type" id="other" value="Other Books">
                        <label class="form-check-label" for="Other Books">
                            Other Books
                        </label>
                    </div>
                </div>
            </fieldset>

            <button type="submit" id = "addBtn" class="btn btn-dark">ADD BOOK</button>
        </form>
        <div id="table">
            <h1 style="margin:2rem 0rem; border-bottom: 2px dotted rgb(37, 36, 36); padding: 1rem;">Book Information</h1>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">BookID</th>
                        <th scope="col">BookName</th>
                        <th scope="col">Author</th>
                        <th scope="col">BookType</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                   
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

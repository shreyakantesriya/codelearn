<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>wlcome to post man clone</title>
    <style>
        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg  navbar-dark" style="background: rgb(37, 35, 35);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Post Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3">Post Master</h1>
    </div>
    <div class="container">
        <div class="row mb-3">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url">
            </div>
        </div>

        <div class="row mb-3">
            <label for="post" class="col-sm-2 col-form-label">Request Types</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="gat" value="GAT" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>

            </div>
        </div>
        <div class="row mb-3 my-3">
            <label for="post" class="col-sm-2 col-form-label">Content Types</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRedio" value="JSON" checked>
                    <label class="form-check-label" for="JSON">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="peraRedio" value="pera">
                    <label class="form-check-label" for="pera">
                        Custom parameters
                    </label>
                </div>

            </div>
        </div>
        <div id="parameterBox">
            <div class="row">
                <label for="post" class="col-sm-2 col-form-label"><button id="add"class="btn btn-dark">+</button>
                    Perameter-1</label>

                <div class="col ">
                    <input type="text" class="form-control " placeholder="Enter perameter-1 key" id="perameterKey">
                </div>
                <div class="col ">
                    <input type="text" class="form-control" placeholder="Enter perameter-1 value" id="perameterValue">
                </div>
            </div>
           
        </div>
        <div id="params"></div>

        <div id="jsonBox">

            <div class="row mb-3 my-3">
                <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText"></textarea>
                </div>
            </div>

        </div>
        <div class="row mb-3">

            <div class="col-sm-10">
                <button id="submit" class="btn btn-dark">Submit</button>
            </div>
        </div>

        <div id="responsBox">

            <div class="row mb-3 my-3">
                <label for="responsJsonText" class="col-sm-2 col-form-label">Respons</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="responsJsonText">Your respons will appear here</textarea>
                </div>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="postman.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="counter">
        <i class="fas fa-mug-hot fa-7x"></i>
        <div class="count" data-target="10000"></div>
        <span>Projcet completed </span>
    </div>
    <div class="counter">
        <i class="fas fa-people-carry fa-7x"></i>
        <div class="count" data-target="20000"></div>
        <span>Happy clients</span>
    </div>
    <div class="counter">
        <i class="fas fa-tasks fa-7x"></i>
        <div class="count" data-target="5000"></div>
        <span>work for project </span>
    </div>
    
    <script src="counter.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="Thankyou.html" method="GET">
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" placeholder="username" required><br><br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="password" placeholder="password" required><br><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="email" placeholder="Email" required><br><br>
        <p>SElect for your gender</p>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" required value="Male">
        <label for="female">female:</label>
        <input type="radio" id="female" name="gender" required value="Female">
        <label for="other">Other:</label>
        <input type="radio" id="other" name="gender" required value="Other"><br><br>

        <label for="age">select your age</label>
        <select name="age_value" id="age">
            <option value="5-10">5-10</option>
            <option value="11-20">11-20</option>
            <option value="21-30">21-30</option>
            <option value="31-40">31-40</option>
            <option value="40+">40+</option>
        </select><br><br>
        Pick color: <input type="color"><br><br>
        date : <input type="date"><br><br>
        <input type="file"><br><br>
        
        <input type="submit">

    </form>
</body>
</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Model</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center bg-dark text-light ">Modal in bootstrap 4 Example</h1>
        <button class="btn btn-dark" data-target="#my-modal" data-toggle="modal">More Read</button>
        <div id="my-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialogm " role="document">
                <div class="modal-content">
                    <div id="my-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="my-modal-title"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="my-modal-title">SingUp</h5>
                                    <button class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">SingUP&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h2>SingUP</h2>
                                    <form action="">
                                        <div class="form-group">
                                            <label for="user"><i class="fas fa-user-friends"></i>UserName</label>
                                            <input id="user" class="form-control" type="text" name="">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <h2>SingUP</h2>
                        <form action="">
                            <div class="form-group">
                                <label for="user"><i class="fas fa-user-friends "></i> UserName</label>
                                <input id="user" class="form-control" type="text" name="">
                            </div>
                            <div class="form-group">
                                <label for="Email"><i class="fas fa-envelope-open-text"></i> Email</label>
                                <input id="Email" class="form-control" type="email" name="">
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="fas fa-key"></i> Password</label>
                                <input id="password" class="form-control" type="password" name="">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button class="btn btn-dark" data-dismiss="modal">SingUp</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

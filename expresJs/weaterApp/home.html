<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weater In city</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            /* font-size: 3rem; */
        }

        body {
            background: linear-gradient(180deg, #00d0f58a, #ff7b008c);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            width: 100vh;
        }

        html,
        body {
            font-size: 62.5%;
            height: 100%;
        }

        .box {
            width: 20vw;
            height: 70vh;
            border-radius: 2rem;
            background: linear-gradient(50deg, rgba(64, 241, 138, 0.514), rgba(252, 78, 78, 0.788));
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.438);
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
            min-width: 30rem;
            min-height: 40rem;
            margin-left: 70rem;

        }

        .wave {
            opacity: 0.3;
            position: absolute;
            top: 120%;
            left: 50%;
            background: rgb(197, 195, 195);
            width: 50rem;
            height: 50rem;
            margin-left: -25rem;
            margin-top: -25rem;
            transform-origin: 50% 48%;
            border-radius: 43%;
            animation: weater 3000ms infinite linear;
            z-index: 1;
        }

        .wave .three {
            animation: weater 5000ms infinite linear;
            z-index: 2 !important;
            opacity: 0.2;
        }

        .wave .two {
            animation: weater 5000ms infinite linear;
            opacity: 0.1;
            z-index: 3 !important;
        }

        .box::after {
            content: "";
            display: block;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 11;
            transform: translate3d(0, 0, 0);
        }

        @keyframes weater {
            from {
                transform: rotate(0deg);
            }

            from {
                transform: rotate(360deg);
            }
        }

        .info {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 45%;
            z-index: 4;
        }

        .location {
            margin-top: 1.5rem;
            text-align: center;
            font-weight: 800;
            font-size: 3rem;
            font-weight: 600;
        }

        .fa-street-view {
            padding: 1rem;
            animation: rotates 3s linear infinite alternate;

        }

        @keyframes rotates {
            from {
                transform: translateX(-1rem);
            }

            to {
                transform: translateX(1rem);
            }
        }

        #date {
            text-align: center;
            margin-top: 1rem;
            color: rgb(91, 105, 105);
            font-size: 2rem;
            font-weight: 300;
            text-transform: uppercase;
        }

        .temp {
            margin-top: 2.5rem;
            text-align: center;
            font-size: 3rem;
        }

        .minmax {
            text-align: center;
            margin-top: 0.3rem;
            font-weight: 300;
            font-size: 2rem;
            color: rgb(91, 105, 105);
        }

        #Weater {
            height: 55%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
        }

        #Weater .fas {
            font-size: 6rem;
            animation: anims 3s linear infinite alternate;
        }

        @keyframes anims {
            from {
                transform: scale(1.1);
            }

            to {
                transform: scale(1.5);
            }
        }

        @media(max-width:600px) {
            .box {
                width: 90vw;
                height: 80vh;
                margin-left: 9rem;
            }

            .wave {
                top: 85%;
            }

            #weater {
                font-size: 5em;
            }

            .info {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="wave one"></div>
        <div class="wave two"></div>
        <div class="wave three"></div>

        <div id="Weater">
            <i class="fas fa-sun fa-5x" style="color: rgb(255, 196, 0);"></i>
        </div>
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view"></i>{%location%},{%country%}</h2>
            <p id="date"></p>
            <h1 class="temp">{%tempval%}&deg;C</h1>
            <h3 class="minmax">min: {%tempmin%}&deg;C || max: {%tempmax%}&deg;C </h3>
        </div>
    </div>

    <script>
        const currdate = document.getElementById("date");
        let weater = document.getElementById("weater");

        const tempStatus = "{%tempStauts%}";
        if(tempStatus == "Sunny"){
            weater.innerHTML = '<i class="fas fa-sun fa-5x" style="color: rgb(255, 196, 0);"></i>'
        }
        else if(tempStatus=="clouds"){
            weater.innerHTML = '<i class="fas fa-cloud" style="color:#f1f2f6"></i>'
        }
        else if(tempStatus=="Rainy"){
            weater.innerHTML = '<i class="fas fa-cloud-rain" style="color:#a4b0be"></i>'
        }
        else{
            weater.innerHTML = '<i class="fas fa-cloud" style="color:#44c3de"></i>'
        }
        const getCurrentDay = () => {
            var weekday = new Array(7);
            weekday[0] = "Sun";
            weekday[1] = "Mon";
            weekday[2] = "Tue";
            weekday[3] = "Wed";
            weekday[4] = "Thu";
            weekday[5] = "Fri";
            weekday[6] = "Sat";
            let currentTime = new Date();
            let day =  weekday[currentTime.getDay()];
            return day;
        }
        const getCurrentTime = () => {
            var month = new Array();
            month[0] = "Jan";
            month[1] = "Feb";
            month[2] = "Mar";
            month[3] = "Apr";
            month[4] = "May";
            month[5] = "Jun";
            month[6] = "Jul";
            month[7] = "Aug";
            month[8] = "Sep";
            month[9] = "Oct";
            month[10] = "Nov";
            month[11] = "Dec";
            var now = new Date();
            var months = month[now.getMonth()];
            var date = now.getDate();
            var year = now.getFullYear();

            let hours = now.getHours();
            let min = now.getMinutes();
            let perios ="AM";
            if(hours>11){
                perios ="PM"
                if(hours>12)hours -= 12;
            }

            if(min<10){
                min = "0" + min;
            }
            return `${date}/${months}/${year} || ${hours}:${min} ${perios}`
            
        }
        currdate.innerHTML = getCurrentTime() + " || " + getCurrentDay()
        // getCurrentDay();

    </script>

</body>

</html>
